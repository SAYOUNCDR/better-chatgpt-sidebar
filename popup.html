<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Favorites</title>
  <style>
    :root {
      --background: #ffffff;
      --foreground: #09090b;
      --card: #ffffff;
      --card-foreground: #09090b;
      --popover: #ffffff;
      --popover-foreground: #09090b;
      --primary: #18181b;
      --primary-foreground: #fafafa;
      --secondary: #f4f4f5;
      --secondary-foreground: #18181b;
      --muted: #f4f4f5;
      --muted-foreground: #71717a;
      --accent: #f4f4f5;
      --accent-foreground: #18181b;
      --destructive: #ef4444;
      --destructive-foreground: #fafafa;
      --border: #e4e4e7;
      --input: #e4e4e7;
      --ring: #18181b;
      --radius: 0.5rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #09090b;
        --foreground: #fafafa;
        --card: #09090b;
        --card-foreground: #fafafa;
        --popover: #09090b;
        --popover-foreground: #fafafa;
        --primary: #fafafa;
        --primary-foreground: #18181b;
        --secondary: #27272a;
        --secondary-foreground: #fafafa;
        --muted: #27272a;
        --muted-foreground: #a1a1aa;
        --accent: #27272a;
        --accent-foreground: #fafafa;
        --destructive: #7f1d1d;
        --destructive-foreground: #fafafa;
        --border: #27272a;
        --input: #27272a;
        --ring: #d4d4d8;
      }
    }

    body {
      width: 320px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      min-height: 200px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 18px;
    }

    .badge {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 11px;
      font-weight: 500;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 400px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin-bottom: 4px;
      border-radius: var(--radius);
      transition: background-color 0.2s;
      group: true;
    }

    li:hover {
      background-color: var(--accent);
    }

    a {
      color: var(--foreground);
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      margin-right: 12px;
    }

    button.delete-btn {
      background: none;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      padding: 6px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      /* Hidden by default, shown on hover */
      transition: all 0.2s;
    }

    li:hover button.delete-btn {
      opacity: 1;
    }

    button.delete-btn:hover {
      color: var(--destructive-foreground);
      background-color: #ef4444;
      /* Destructive red */
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--muted-foreground);
      flex-grow: 1;
      padding: 24px 0;
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .btn-ghost {
      background: none;
      border: none;
      color: var(--muted-foreground);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: var(--radius);
      transition: color 0.2s, background-color 0.2s;
    }

    .btn-ghost:hover {
      color: var(--foreground);
      background-color: var(--accent);
    }

    .footer-link {
      color: var(--muted-foreground);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: var(--foreground);
      text-decoration: underline;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--muted);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted-foreground);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1><span>âœ¨</span> Favorites</h1>
      <span id="count-badge" class="badge">0</span>
    </header>
    <ul id="favorites-list">
      <!-- Favorites will be injected here -->
    </ul>
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-icon">ðŸ“‚</div>
      <p>No favorite chats yet.</p>
      <p style="font-size: 12px; margin-top: 4px;">Click the three dots on a chat to add it.</p>
    </div>
    <footer>
      <button id="clear-all" class="btn-ghost">Clear All</button>
      <div style="font-size: 11px; color: var(--muted-foreground);">
        Made by Sayoun <a href="https://x.com/DriftNBlde" target="_blank" class="footer-link">(@DriftNBlde)</a>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
